<style>

        width: auto;
        max-height: 600px;
    }
    @media only screen and (max-width: 500px) {
        .flex-column .output {
            width: auto;
            max-height: max-content !important;
        }
    }
    #output {
        list-style: none;
        text-align: left;
    }
    #wizard-school .radio-group :checked + span,

<body>
    <div class="site-nav">
        <a class="site-button-active" id="index" href="/mikitz-ttrpg/index.html"><i class="fa-solid fa-house"></i><span>Home</span></a>

    <div class="sub-nav" id="sub-nav">
        <div class="container-switch">
            <label id="switch" class="switch">
                <input type="checkbox" class="checkbox" onchange="toggleTheme()" id="slider">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div id="myModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>NPC Information</h2>
            </div>
            <div class="modal-body">
                <p>Some text in the Modal Body</p>
                <p>Some other text...</p>
            </div>
        </div>
    </div>
    <main>
        <div class="history-container visible">
            <div class="aspect-legend"><i class="fa-solid fa-chevron-down" style="margin-right: 10px; cursor: pointer; rotate: 180deg;" id="toggle-history"></i>History</div>
            <div class="history collapsed" id="history">
                <table class="styled-table">
                    <thead>
                        <th>Index</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Level</th>
                        <th>Schools</th>
                        <th>Download</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="history-table-body"></tbody>
                </table>
            </div>
        </div>
        <div class="flex-row">
            <div class="flex-column">
                <div class="flex-column-child">
                    <div class="radio-group" id="wizard-level"></div>
                </div>
                <div class="flex-column-child">
                    <button class="button" id="generate">Generate</button>
                </div>
                <div class="flex-column-child">
                    <div class="radio-group" id="wizard-school"></div>
                </div>
            </div>
            <div class="flex-column">
                <div class="flex-column-child">
                    <div class="flex-row" style="column-gap: 1rem;">
                        <button id="download-csv" class="button download"><i class="fa-solid fa-file-csv"></i></button>
                        <button id="download-txt" class="button download"><i class="fa-solid fa-file-arrow-down"></i></button>
                        <button id="copy-output-links"class="button download"><i class="fa-solid fa-clipboard"></i></button>
                        <button id="copy-output-no-links" class="button download"><i class="fa-regular fa-clipboard"></i></button>
                    </div>
                    <div class="flex-column output" id="output"></div>
                </div>
            </div>
        </div>
        
    </main>
